[remote.github]
owner = "CookieHCl"
repo = "MaaReroll"
# Replace with your own owner and repo
# Ensure local git user matches github for successful @ mentions
[changelog]
# Header
header = """
# Changelog
"""

body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% macro print_commit(commit) -%}
    - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
        {% if commit.breaking %}[**breaking**] {% endif %}\
        {{ commit.message | split(pat="\n") | first | upper_first }} \
        @{{ commit.author.name }}
        {%- if commit.footers -%}
            {%- for footer in commit.footers -%}
                {%- if footer.token == "Co-authored-by" -%}
                    {%- set co_author_name = footer.value | split(pat=" <") | first | trim %} @{{ co_author_name }}
                {%- endif -%}
            {%- endfor -%}
        {%- endif %}
{% endmacro -%}

{% if version %}\
    ## {{ version | trim_start_matches(pat="v") }} ({{ timestamp | date(format="%Y-%m-%d") }})
{% else %}\
    ## Unreleased
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits
    | filter(attribute="scope")
    | sort(attribute="scope") %}
        {{ self::print_commit(commit=commit) }}
    {%- endfor %}
    {% for commit in commits %}
        {%- if not commit.scope -%}
            {{ self::print_commit(commit=commit) }}
        {% endif -%}
    {% endfor -%}
{% endfor -%}
{%- if github -%}
{% if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
  ## New Contributors â¤ï¸
{% endif %}\
{% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
  * @{{ contributor.username }} made their first contribution
    {%- if contributor.pr_number %} in \
      [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}) \
    {%- endif %}
{%- endfor -%}
{%- endif %}
"""

# Footer
footer = """
"""

[git]
# Filter commits
conventional_commits = true
filter_unconventional = false
# Enable full commit message
split_commits = false
# Keep full commit body
protect_breaking_commits = false
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->âœ¨ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = "^docs", group = "<!-- 4 -->ğŸ“š Documentation" },
    { message = "^perf", group = "<!-- 3 -->ğŸš€ Performance" },
    { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
    { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
    { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
    { message = "^chore\\(deps\\)", group = "ğŸ“¦ Dependency Updates" },
    { message = "^chore", group = "<!-- 8 -->ğŸ”§ Maintenance" },
    { message = "^ci", group = "<!-- 7 -->âš™ï¸ CI" },
    { body = ".*security", group = "<!-- 9 -->ğŸ”’ Security" },
    { message = "^revert", group = "<!-- 10 -->â—€ï¸ Revert" },
]

# Ignore tags
ignore_tags = "rc"

# Sort rules
sort_commits = "oldest"

# Enable GitHub integration
[git.github]
commits = true
